<!DOCTYPE html>
<html lang="en" >

<head>
   <meta charset="UTF-8">
   <title>Lost</title>
   <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="s-layout">
      <!-- Sidebar -->
      <div class="s-layout__sidebar">
         <a class="s-sidebar__trigger" href="#0" style="color:white">
            <i class="fa fa-bars"></i>
             <center><div style="margin-top: -1.1em;">LOST</div></center>
            <div class="globalsearch">
               <div class="autocomplete" style="width:50%;">
                  <input id="myInput" class="controls" type="text" placeholder="Search a person, a thing or an animal" style="float:left;width:100%!important;">
               </div>
               <input id="pac-input" class="controls" type="text" placeholder="Search a place" style="float:right;">
            </div>
            <select onchange="change_lang(this.value)" class="select_lang" id="valueOflang">
               <option selected="" disabled="" translate="CHOOSE_LANGUE">Choose language</option>
               <option value="fr" translate="SELECT_LANGUE_FR">French</option>
               <option value="en" translate="SELECT_LANGUE_EN">English</option>
               <option value="sp" translate="SELECT_LANGUE_SP">Spanish</option>
            </select>
         </a>

         <nav class="s-sidebar__nav">
            <ul>
               <li id="show_people" onclick="filter(1)">
                  <a class="s-sidebar__nav-link" href="#1" id="filter_1" style="color:#f14546;">
                     <i class="fa fa-user"></i><em translate="MENU_PEOPLE">People</em>
                  </a>
               </li>
               <li id="show_animal" onclick="filter(2)">
                  <a class="s-sidebar__nav-link" href="#2" id="filter_2" style="color:yellow;">
                     <i class="fa fa-paw"></i><em translate="MENU_ANIMALS">Animals</em>
                  </a>
               </li>
               <li id="show_other" onclick="filter(3)">
                  <a class="s-sidebar__nav-link" href="#3" id="filter_3" style="color:aqua;">
                     <i class="fa fa-suitcase"></i><em translate="MENU_OTHERS">Others</em>
                  </a>
               </li>
               <li id="show_all" onclick="filter(4)">
                  <a class="s-sidebar__nav-link" href="#4" id="filter_4" >
                     <i class="fa fa-square"></i><em translate="MENU_ALL">All</em>
                  </a>
               </li>
               <li  >
                  <button data-modal-trigger="trigger-1" class="trigger button_add" translate="LOOKING_BUTTON">Looking for </button>
               </li>
               <li  >
                  <button data-modal-trigger="trigger-2" class="trigger button_add" translate="FOUND_BUTTON"> I found </button>
               </li>
            </ul>
         </nav>
      </div>

      <!-- Content -->
      <main class="s-layout__content">
         <div id="map"></div>
         <div id="details" style="display:none;"></div>
      </main>
   </div>


   <div data-modal="trigger-1" class="modal">
      <article class="content-wrapper">
         <button class="close"></button>
         <header class="modal-header">
            <h2 translate="LOOKING_BUTTON">Looking for</h2>
         </header>
         <div class="content" style="padding:10px;width: 100%;">

            <label>
               <input type="hidden" id="image" value="" />
               <span translate="WRITE_IMAGE">Image </span>
               <div class="preview">
                  <img src="" alt="" class="preview-img" id="previewimg1">
               </div>
               <input type="file" accept=".png,.jpeg,.jpg,.gif" id="previewfile1">
               <!-- <button class="button" onclick="clearField()">Clear field </button>-->
            </label>
            <br><br>

            <label>
               <span translate="WRITE_CATEGORY">Category </span>
               <select class="lost_form" id="categorie">
                  <option translate="CHOOSE_CATEGORY">Choose a category</option>
                  <option translate="MENU_PEOPLE" value="1">People</option>
                  <option translate="MENU_ANIMALS" value="2">Animals</option>
                  <option translate="MENU_OTHERS" value="3">Others</option>
               </select>
            </label>
            <br>

            <label >
               <span >Localisation</span>
               <input id="searchTextField" type="text" class="lost_form" placeholder="Enter a location" autocomplete="off">
               <div id="latlng"></div>
               <input type="hidden" id="lat" value="" />
               <input type="hidden" id="lng" value="" />
            </label>
            <br>
            
            <label>
               <span translate="WRITE_DESCRIPTION">Description (max 250 )</span>
               <textarea class="lost_form" row="4" id="description"></textarea>
            </label>

         </div>
         <footer class="modal-footer">
            <button class="action" translate="BUTTON_SEND" onclick="send('looking')">Send</button>
            <!-- <button class="action close" translate="BUTTON_CANCEL">Cancel</button> -->
         </footer>
      </article>
   </div>

   <div data-modal="trigger-2" class="modal">
      <article class="content-wrapper">
         <button class="close"></button>
         <header class="modal-header">
            <h2 translate="FOUND_BUTTON"> I found </h2>
         </header>
         <div class="content"  style="padding:10px;width: 100%;">

            <label>
               <input type="hidden" id="image2" value="" />
               <span translate="WRITE_IMAGE">Image </span>
               <div class="preview">
                  <img src="" alt="" class="preview-img" id="previewimg2">
               </div>
               <input type="file" accept=".png,.jpeg,.jpg,.gif" id="previewfile2">
               <!-- <button class="button" onclick="clearField()">Clear field </button>-->
            </label>
            <br><br>

            <label>
               <span translate="WRITE_CATEGORY">Category </span>
               <select class="lost_form" id="categorie2">
                  <option translate="CHOOSE_CATEGORY">Choose a category</option>
                  <option translate="MENU_PEOPLE" value="1">People</option>
                  <option translate="MENU_ANIMALS" value="2">Animals</option>
                  <option translate="MENU_OTHERS" value="3">Others</option>
               </select>
            </label>
            <br>

            <label >
               <span >Localisation</span>
               <input id="searchTextField2" type="text" class="lost_form" placeholder="Enter a location" autocomplete="off">
               <div id="latlng2"></div>
               <input type="hidden" id="lat2" value="" />
               <input type="hidden" id="lng2" value="" />
            </label>
            <br>
            
            <label>
               <span translate="WRITE_DESCRIPTION">Description (max 250 )</span>
               <textarea class="lost_form" row="4" id="description2"></textarea>
            </label>

         </div>
         <footer class="modal-footer">
            <button class="action" translate="BUTTON_SEND" onclick="send('found')">Send</button>
            <!-- <button class="action close" translate="BUTTON_CANCEL">Cancel</button> -->
         </footer>
      </article>
   </div>

   <small style="position:fixed;bottom: 0.9em;left: 9em;z-index:999999!important;color:white;">By <a href="https://github.com/sanix-darker" target="_blank">üêºSanix darker</small>

   <script type="text/javascript" src = "js/lang.js"></script>   
   <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&amp;language=en&amp;libraries=places&key=AIzaSyB0Tw50sQKwbXt8G2phWkhVv7_1cQcDw7Q" async defer></script>
   <script type="text/javascript" src = "js/index.js"></script>
</body>

</html>
